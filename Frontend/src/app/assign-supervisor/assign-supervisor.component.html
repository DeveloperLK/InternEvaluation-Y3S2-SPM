<div class="login-container">
  <form action="" class="form-login">
      <ul class="login-nav">
          <li class="login-nav__item ">
              <a href="#" (click)="navigate4()" [routerLink]="['/']">Sign In</a>
          </li>
          <li class="login-nav__item active">
              <a href="#" >Sign Up</a>
          </li>
      </ul>
      
      <label for="login-input-name" class="login__label">
          Name of the Intern:
      </label>
      <input formControlName="login-input-intern_name" class="login__input" type="text" />
      <label for="login-input-dept" class="login__label">
         Department:
      </label>
      <input formControlName="login-input-deptName" class="login__input" type="text" />
      <label for="login-input-designation" class="login__label">
         Designation:
      </label>
      <input formControlName="login-input-designation_intern" class="login__input" type="text" />
      <label for="login-input-supervisor_name" class="login__label">
         Name of the Supervisor:
      </label>
      <input formControlName="login-input-nameSupervisor" class="login__input" type="text" />

      <button class="login__submit" disabled>Assign</button>
  </form>
</div>
